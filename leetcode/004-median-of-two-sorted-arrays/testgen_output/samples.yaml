test_cases:
  - id: basic_case_1
    description: "Two arrays with different lengths"
    input:
      nums1: [1, 3]
      nums2: [2]
    expected: 2.0
  
  - id: basic_case_2
    description: "Two arrays with even total length"
    input:
      nums1: [1, 2]
      nums2: [3, 4]
    expected: 2.5
  
  - id: edge_case_1
    description: "One empty array"
    input:
      nums1: []
      nums2: [1]
    expected: 1.0
  
  - id: edge_case_2
    description: "Arrays with duplicate values"
    input:
      nums1: [0, 0]
      nums2: [0, 0]
    expected: 0.0
  
  - id: complex_case_1
    description: "Larger arrays with mixed values"
    input:
      nums1: [1, 3, 8, 9, 15]
      nums2: [7, 11, 18, 19, 21, 25]
    expected: 11.0